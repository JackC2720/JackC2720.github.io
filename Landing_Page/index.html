<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>LandingPage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="logo.png" alt="Logo">
      <h1 id="title">Jacks boots</h1>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#about">About</a></li>
          <li><a class="nav-link" href="#products">Products</a></li>
          <li><a class="nav-link" href="#contact">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <div id="container">
      <section id="about">
        <form id="form">
          <label for="email">Want more info? sign up to our mailing list!</label><br>
          <input id="email" type="email" name="email" value="" placeholder="Jim.Smith@gmail.com"><br>
          <button id="submit" type="submit" name="submit">Submit</button>
        </form><br>
      </section>
      <iframe id="video" src="https://www.youtube.com/embed/8Z1eMy2FoX4" width="580" height="315" frameborder="0"></iframe>
      <section id="products">
        <p id="text">Here are some of our products:</p>
        <div id="boots">
          <div class="boot">
            <p>The everyday</p>
            <img src="img/Optimized-boot3.jpg" alt="Boot1" class="boot-img">
          </div>
          <div class="boot">
            <p>The casual</p>
            <img src="img/Optimized-boot2.jpg" alt="Boot2" class="boot-img">
          </div>
          <div class="boot">
            <p>The outdoor</p>
            <img src="img/Optimized-boot3.jpg" alt="Boot3" class="boot-img">
          </div>
          <div class="boot">
            <p>The relaxed</p>
            <img src="img/Optimized-boot4.jpg" alt="Boot4" class="boot-img">
          </div>
          <div class="boot">
            <p>The explorer</p>
            <img src="img/Optimized-boot5.jpg" alt="Boot5" class="boot-img">
          </div>
        </div>
      </section>
      <section id="contact">
        <p>Here is our contact information:</p>
        <p>Social media.</p>
        <p class="contact-space">Address: <br>1 Main Street,<br>Netley,<br>Southampton,<br>SO31 5FF</p>
        <p class="contact-space">Phone number: <br>07518 865297</p>
      </section>
    </div>
  </body>
</html>
